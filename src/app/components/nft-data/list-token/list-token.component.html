<h1>List token on the market</h1>


<form [formGroup]="token" class="list-token-dialog-container">
    <mat-form-field>
        <mat-label>Token</mat-label>
        <select matNativeControl required formControlName="purchaseType">
            <option value="Gas">Gas</option>
        </select>
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Sale type</mat-label>
        <select matNativeControl required formControlName="listingType">
            <option value="Sale">Sale</option>
        </select>
      </mat-form-field>

    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput type="number" placeholder="Price" formControlName="price">
    </mat-form-field>

  </form>


<div class="list-token-dialog-buttons-container">
    <button mat-flat-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" (click)="list()">List token</button>
</div>
